<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <header>
        <div class="container">
            <input type="checkbox" id="menu" class="container__menu">
            <label for="menu">
                <span class="cabecalho_menu-hamburguer container__img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">
                    Categorias
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">FRONT-END</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">BUSINESS</a>
                </li>
            </ul>
            <img src="./assets/images/logo_icon.svg" alt="AluraBooks logo" class="container__img" loading="lazy">
        </div>
        <div class="container">
            <a href="#"><img src="./assets/images/fav_icon.svg" alt="ícone de favoritos" class="container__img"></a>
            <a href="#"><img src="./assets/images/cart_icon.svg" alt="Ícone da sacola de compras" class="container__img"></a>
            <a href="#"><img src="./assets/images/user_icon.svg" alt="Ícone do perfil do usuário" class="container__img"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">
                Encontre em nossa estante o que precisa para seu desenvolvimento!
            </p>
            <input type="search" class="banner__busca" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    <footer></footer>
</body>
</html>
